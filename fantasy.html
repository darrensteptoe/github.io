<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Football</title>
  <link rel="stylesheet" href="fantasy.css" />
</head>
<body>

  <main class="fantasy-container">

    <!-- BOX 1: LeagueSafe -->
    <div class="fantasy-box">
      <div class="fantasy-text">
        <p>
          All league funds are securely collected and distributed through LeagueSafe.
        </p>
      </div>

      <img
        src="assets/img/leaguesafe.238f8c6d.svg"
        alt="LeagueSafe"
        class="leaguesafe-logo"
      />
    </div>

    <!-- BOX 2 -->
    <div class="fantasy-box">
      <div class="fantasy-text">
        <h3>League Rules</h3>
        <p>
          Standard PPR scoring with custom playoff seeding and tiebreakers.
        </p>
      </div>
    </div>

    <!-- BOX 3 -->
    <div class="fantasy-box">
      <div class="fantasy-text">
        <h3>Draft Details</h3>
        <p>
          Snake draft conducted online prior to the start of the season.
        </p>
      </div>
    </div>

  </main>

</body>
</html>
