<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strategy Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
      color: #111;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .results {
      margin-top: 30px;
      padding: 20px;
      background: #fafafa;
      border-radius: 6px;
    }

    .risk-safe { color: green; font-weight: bold; }
    .risk-tight { color: orange; font-weight: bold; }
    .risk-danger { color: red; font-weight: bold; }

    #loginSection {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<div id="loginSection">
  <h2>Login</h2>
  <label>Username</label>
  <input type="text" id="username" />
  <label>Password</label>
  <input type="password" id="password" />
  <button onclick="login()">Enter</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="app" style="display:none;">
  <div class="container">
    <h1>Campaign Probability Calculator</h1>

    <label>Total Registered Voters</label>
    <input type="number" id="totalVoters" />

    <label>Expected Turnout %</label>
    <input type="number" id="turnoutRate" />

    <label>Turnout Volatility % (std dev)</label>
    <input type="number" id="turnoutVolatility" />

    <label>Safety Buffer %</label>
    <input type="number" id="buffer" />

    <label>Base Vote Secured</label>
    <input type="number" id="baseVote" />

    <label>Persuasion Universe Size</label>
    <input type="number" id="persuasionUniverse" />

    <label>Contact Rate %</label>
    <input type="number" id="contactRate" />

    <label>Contact Volatility %</label>
    <input type="number" id="contactVolatility" />

    <label>Persuasion Conversion %</label>
    <input type="number" id="persuasionRate" />

    <label>Persuasion Volatility %</label>
    <input type="number" id="persuasionVolatility" />

    <label>GOTV Universe Size</label>
    <input type="number" id="gotvUniverse" />

    <label>GOTV Conversion %</label>
    <input type="number" id="gotvRate" />

    <label>GOTV Volatility %</label>
    <input type="number" id="gotvVolatility" />

    <button onclick="runCalculation()">Run Simulation</button>

    <div class="results" id="results"></div>
  </div>
</div>

<script src="auth.js"></script>
<script src="engine.js"></script>
<script src="calculator.js"></script>

</body>
</html>
