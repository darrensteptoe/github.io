<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darren Steptoe</title>
  <meta name="description" content="Darren Steptoe — website directory." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1 class="title">Darren Steptoe</h1>
      <p class="sub">Directory</p>
    </header>

    <section class="panel" aria-label="Site search">
      <div class="searchRow">
        <label class="srOnly" for="q">Search</label>
        <input id="q" name="q" type="search" autocomplete="off" placeholder="Search the site..." />
        <button id="clear" type="button">Clear</button>
      </div>

      <div class="resultsMeta">
        <strong><span id="count">0</span></strong> result(s)
      </div>

      <ul id="results" class="results" aria-live="polite"></ul>
    </section>

    <section class="panel" aria-label="Directory">
      <h2 class="h2">Pages</h2>
      <ul id="dir" class="links"></ul>
    </section>

    <footer class="footer">
      <p>© <span id="year"></span> Darren Steptoe</p>
    </footer>
  </main>

  <script src="./search.js"></script>
</body>
</html>
