<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Documents</title>

  <!-- Prevent indexing -->
  <meta name="robots" content="noindex, nofollow" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
    }

    .login-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #111;
      border: 1px solid #222;
      padding: 32px;
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .login-box h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #1db954;
      color: #000;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #1ed760;
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .drive-container {
      display: none;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="login-container" id="login">
    <div class="login-box">
      <h1>Restricted Access</h1>

      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="checkLogin()">Enter</button>

      <p class="error" id="error">Invalid credentials</p>
    </div>
  </div>

  <!-- GOOGLE DRIVE -->
  <div class="drive-container" id="drive">
    <iframe
      src="https://drive.google.com/embeddedfolderview?id=1D46_eNwQapaxZ_CQ2yTRMoR4oDzQPaWQ#list"
      loading="lazy">
    </iframe>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === 'password') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('drive').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>

</body>
</html>
